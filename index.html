   <!--  comandos de navegação do git bash: pwd = para saber o caminho inteiro da pasta onde me encontro;
    cd .. = para voltar para a pasta anterior de onde me encontro;
    cd (nome do projeto) = para voltar novamente para a pasta onde eu estava;
    clear = limpa a tela;
    ls = lista arquivos que estão dentro da minha pasta;
    git init = fazer com que o git comece a monitorar a pasta desejada; 
    com o comando GIT INIT, surge a pasta oculta chamada .git na pasta Projetos;
    git config --global user.name "NOME"= comando para informar meu nome;
    git config --global user.email "e-mail" = comando para informar meu e-mail;
    git status = mostra os arquivos alterados, monitorados, não monitorados;
    git add = para adicionar pastar a serem monitoradas;
    git commit -m "Mensagem informando o que eu fiz" = commit dos arquivos;
    git log = informa os arquivos já comitados;
    
 -->
